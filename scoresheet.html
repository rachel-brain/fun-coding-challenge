<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoresheet</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2>High scores</h2>
    </header>

    <main>
        <div class="card">
            <h3>Registered Winners:</h3>
            <p><strong>Name:</strong> <span id="previous-winner"></span></p>
            <p><strong>Score</strong> <span id="winner-score"></span></p>

            <form method="POST">
                <div class="scoreboard">
                    <label for="initials">Name</label>
                    <input type="text" name="name" id="your-name" placeholder="Name or initials here" />
                    <button id="save">Save</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./assets/js/scripths.js"></script>
</body>

</html>
