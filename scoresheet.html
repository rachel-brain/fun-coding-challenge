<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoresheet</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>High scores</h1>
    </header>

    <main>
        <div class="scoreboard-card">
            <h2>Winners Scoreboard</h2>
            <p><strong>Name/Initials - - - - - - - -</strong> <span id="winner-name"></span><strong> - - - - - - High
                    Score</strong> <span id="winner-score"></span></p>
            <h3 class="message"></h3>

            <form method="POST">
                <div class="winner-input">
                    <label for="initials">Name or initials</label>
                    <input type="text" name="name-initials" id="your-initials"
                        placeholder="Your name or initials here" />
                </div>
                <div class="score-input">
                    <label for="saved-score">Final score</label>
                    <input type="text" name="score" id="final-score" placeholder="populated from local storage" />
                </div>
                <button id="enter">Enter</button>
            </form>
            <ul id="winner-list"></ul>
        </div>
    </main>
    <script src="./assets/js/scripths.js"></script>
</body>

</html>
